</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

            </ul>
        </nav>

        <!-- Social Media Links Positioned at the Top Right -->
        <div class="social-links-container">
            <a href="https://www.facebook.com/keithlawrence.dacutmabangue/" target="_blank" class="social-icon facebook"></a>
            <a href="https://www.instagram.com/lawk3d/" target="_blank" class="social-icon instagram"></a>
        </div>
    </header>

    <main>
        <section class="contact">
            <h1 class="animated-title">Contact Me</h1>
            <form class="contact-form" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="from_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="from_email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="contact.js"></script>
</body>
</html>
